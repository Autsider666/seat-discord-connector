engines:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseVariableName:
        enabled: false
      Controversial/CamelCaseParameterName:
        enabled: false
ratings:
  paths:
    - "**.js"
    - "**.php"